<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="stylesheet" href="fonts/iconfont.css" />
		<link rel="stylesheet" href="css/login.css" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
		
	</head>
	<body>
		<!--
        	作者：1164365204@qq.com
        	时间：2016-05-05
        	描述：head
        -->
		<iframe src="head.html" width="100%" height="50px" scrolling="no" frameborder ="0"></iframe>
		<div class="container container1">
			<div>
				
				<form class="changePwdForm">
					<h1 class="changePwd">Change Your Password</h1>
					
					<p class="propmt">Passwords must be at least 7 characters and contain  both alpha </p>
						
				    <p>* Email Address: <span>136671796@qq.com</span></p>
				    
					<p><input type="password"  placeholder="* Password" name="pwd" id="pwd"/></p>
					<p><input type="password"  placeholder="* Confirm Password" name="repwd" id="repwd"/></p>
					<p><input type="submit"  value="Continue "/></p>
				   
				</form>
			</div>
		</div>
		
		<!--
        	作者：1164365204@qq.com
        	时间：2016-05-05
        	描述：foot
        -->
		<iframe src="foot.html" width="100%" height="399px" scrolling="no" frameborder ="0"></iframe>
		<script src="bootstrap-3.3.5-dist/js/jquery-1.11.0.js"></script>
		<script src="bootstrap-3.3.5-dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js" ></script>
		<script type="text/javascript" src="js/validate_myexpand.js" ></script>
		<script>
			$(function(){
				$("form").validate({
					rules: {
						pwd:{
							required:true,
							minlength:6,
							maxlength:16
							},
						repwd: {
							  required:true,
							  equalTo:pwd
							 
							}
					},
					messages: {
						pwd: {
								required:"Please enter your Password",
								minlength:"Password length is at least 6",
								maxlength:"Password length up to 16"
							 },
						repwd: {
								required:"Please enter your Password",
								equalTo:"Two times the password is not consistent"
							   }
					} 
			   });
				
			});
		</script>
	</body>
</html>
