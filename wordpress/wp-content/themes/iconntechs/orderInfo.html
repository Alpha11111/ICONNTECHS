<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">

		<title>orderInfo</title>

		<!-- Bootstrap -->
		<link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="fonts/iconfont.css" />
		<link rel="stylesheet" href="css/orderInfo.css" />

        <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

	</head>
	<body>
		<!--
        	作者：1164365204@qq.com
        	时间：2016-05-05
        	描述：head
        -->
		<iframe src="head.html" width="100%" height="50px" scrolling="no" frameborder ="0"></iframe>
	    <form>
		<div class="container container1">
			
			<div class="col-lg-6">
				<h1><i class="iconfont">&#xe64c;</i>&nbsp;&nbsp;Order Details</h1>
				<h5>Shipping address</h5>
				<div>
				
						<div class="input-Box">
				    			<div class="num2">
					    			<input type="text" name="Firstname"  id="Firstname"/>
					    			<p class="inputPropmt">First name  <span class="mark2">*</span></p>
				    			</div>
				    			<div class="num2">
					    			<input type="text" name="Lastname"  id="Lastname" />
					    			<p class="inputPropmt">Last name <span class="mark2">*</span></p>
				    			</div>
	    		        </div>
	    		        <div class="input-Box">
			    			<div class="num1">
				    			<input type="text" name="Address1"  id="Address1"   />
				    			<p class="inputPropmt">Address line 1<span class="mark2">*</span></p>
			    			</div>
	    			
	    	        	</div>
	    	        	<div class="input-Box">
			    			<div class="num1">
				    			<input type="text" name="Address2"  id="Address2"   />
				    			<p class="inputPropmt">Address line 2</p>
			    			</div>
	    			
	    	        	</div>
	    	        	<div class="input-Box">
			    			<div class="num3">
				    			<input type="text" name="Country"  id="Country"   />
				    			<p class="inputPropmt">Country <span class="mark2">*</span></p>
			    			</div>
			    			<div class="num3">
				    			<input type="text" name="State"  id="State"   />
				    			<p class="inputPropmt">State <span class="mark2">*</span></p>
			    			</div>
			    			<div class="num3">
				    			<input type="text" name="City"  id="City"   />
				    			<p class="inputPropmt">City <span class="mark2">*</span></p>
			    			</div>
	    	        	</div>
	    	        	<div class="input-Box">
			    			<div class="num1">
				    			<input type="text" name="Zipcode"  id="Zipcode"   />
				    			<p class="inputPropmt">Phone number <span class="mark2">*</span></p>
			    			</div>
	    	        	</div>
	    	        	<div class="input-Box">
			    			<div class="num1">
				    			<input type="text" name="Phonenumber"  id="Phonenumber"   />
				    			<p class="inputPropmt">Zip code <span class="mark2">*</span></p>
			    			</div>
	    	        	</div>
	    	        	
					
				</div>
			</div>
			<div class="col-lg-6">
				<div class="product-Box">
					<div class="product-img">
						<a><img src="img/orderPic.png"/></a>
					</div>
					<div class="product-desc">
						<a><h4>Bluetooth Audio</h4></a>
						<p>Price: 357</p>
						<p>Color: blue </p>
						<h4>$199.99</h4>
					</div>
				</div>
				<hr />
				<div class="calculationBox">
					<div class="calculationBox-left">
						<p>Subtotal:</p>
						<p>Shipping:</p>
						<p>Taxes:</p>
					</div>
					<div class="calculationBox-right">
						<p>$199.99</p>
						<p>$0.00</p>
						<p>$0.00</p>
					</div>
				</div>
				<hr />
				<p class="TotalPrice"><label class="Total1">Total:</label><label class="price1">$199.99</label></p>
			</div>
		</div>
		<div class="container container2">
			<input type="submit" value="$199.99  |  CONTINUE TO PAYMENT" />
		</div>
		</form>
		<!--
        	作者：1164365204@qq.com
        	时间：2016-05-05
        	描述：foot
        -->
		<iframe src="foot.html" width="100%" height="399px" scrolling="no" frameborder ="0"></iframe>
		<script src="bootstrap-3.3.5-dist/js/jquery-1.11.0.js"></script>
		<script src="bootstrap-3.3.5-dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js" ></script>
	    <script type="text/javascript" src="js/validate_myexpand.js" ></script>
		<script>
			$(function(){
				 if($("input[type=text]").val()!=null||$("input").val()!=''){
               	   $("input[type=text]").val('');
                 }
				$("form").validate({
						rules: {
							Firstname: "required",
							Lastname: "required",
							Address1:"required",
							
							Country: "required",
							State:"required",
							City:"required",
							Zipcode: "required",
							Phonenumber:"required",
						},
						messages: {
							Firstname: "Please enter your Firstnames",
							Lastname: "Please enter your Lastname",
							Address1:"Please enter your Address1",
							
							Country: "Please enter your  Country",
							State:"Please enter your  State",
							City:"Please enter your  City",
							Zipcode: "Please enter your email Zipcode",
							Phonenumber: "Please enter your Phonenumber"
						},
						errorPlacement: function(error, element) {  
							error.appendTo(element.parent());  
						}						
					});
					
             	//键盘按下事件
             	$("input").keydown(function(){
             		
             		$(this).next(".inputPropmt").css("margin-top","-42px");
             		
             	});
             	//键盘释放事件
             	$("input").keyup(function(){
             		if($(this).val()==''||$(this).val()==null||$(this).val()==undefined){
             			$(this).next(".inputPropmt").css("margin-top","-30px");
             		}
             	});
			});
		</script>
	</body>
</html>
